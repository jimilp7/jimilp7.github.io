# Site settings
title: Jimil's Digital Garden
email: your-email@example.com
description: >-
  Welcome to my digital garden where I share my life experiences, 
  technical insights, and journey through the world of technology.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jimilp7.github.io"
github_username: jimilp7

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Minima theme settings
header_pages:
  - about.md

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Default front matter
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Jimil"
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - LICENSE 